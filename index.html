<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href='https://fonts.googleapis.com/css?family=Space+Mono:wght@700' rel='stylesheet'>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="reset.css">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>

  <main class="container">
    <img class="logo" src="images/logo.svg" alt="logo">

    <div class="main-container">
      <div class="left-container section">
        <h4 class="label">Bill</h4>
        <div class="input-container">
          <input placeholder="0.0" type="number" class="input bill" id="bill">
          <img class="dollar-icon" src="images/icon-dollar.svg" alt="dollar icon">
        </div>
        <h4 class="label">Select Tip %</h4>
        <div class="tips">
          <button>5%</button>
          <button>10%</button>
          <button class="active">15%</button>
          <button>25%</button>
          <button>50%</button>
          <input class="tip" type="number" placeholder="Custom" id="custom-tip">
        </div>
        <h4 class="label">Number of People</h4>
        <div class="input-container">
          <input placeholder="1" type="number" class="input person" id="input" value="1">
          <img class="person-icon" src="images/icon-person.svg" alt="person icon">
        </div>
      </div>
      <div class="right-container section">
        <div class="amount">
          <div class="tip-dis">
            <p>Tip Amount
              <br>
              <span>/ person</span>
            </p>
            <div class="tip-value tip-amount">$0.00</div>
          </div>
          <div class="tip-dis">
            <p>Total
              <br>
              <span>/ person</span>
            </p>
            <div class="tip-value total-amount">$0.00</div>
          </div>
        </div>
        <button class="reset">RESET</button>    
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
